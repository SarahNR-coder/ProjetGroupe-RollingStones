            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <form>
                <fieldset>
                    <legend>Formulaire de contact</legend>
                    <label for="Prenom">Prenom:</label>
                    <input type="text" id="Prenom" placeholder="Votre prenom" autofocus><br>
                    <label for="Nom">Nom:</label>
                    <input type="text" id="Nom" placeholder="Votre nom"><br>
                    <label for="e-mail">*E-mail:</label>
                    <input type="email" id="e-mail" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" minlength="8"
                        maxlength="30" placeholder="Votre e-mail" required autofocus><br>
                    <label for="sujet">Sujet</label>
                    <select name="sujets" id="sujets">
                        <option value="General">Demande générale</option>
                        <option value="Concerts">Question sur les concerts ou les billets</option>
                        <option value="Boutique">Merchandising et boutique officielle</option>
                        <option value="SupportTechnique">Support technique du site web</option>
                        <option value="Autres">Autres</option>
                    </select>
                    <br>
                    <textarea name="Message" id="message" cols="40" rows="10" maxlength="600" required></textarea>
                    <br>
                    <input class="boutton" type="submit" value="Envoyer votre message">
                </fieldset>
            </form>
        </div>
    </main>
    <footer>
        <div class="EasterEgg">
            <a href="EasterEgg.html"><img src="./Images/langueRS.png" alt="Photo LangueRS EasterEgg" width="100px"></a>
